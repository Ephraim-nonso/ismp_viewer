<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMP Viewer - Cross-Chain Message Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link data-trunk rel="rust" data-wasm-opt="0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-100: #f5f5f5;
        --gray-200: #e5e5e5;
        --gray-300: #d4d4d4;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --gray-600: #525252;
        --gray-700: #404040;
        --gray-800: #262626;
      }

      html {
        background: var(--white);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--white);
        color: var(--black);
        min-height: 100vh;
        line-height: 1.6;
      }

      /* App Container */
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 60px 0 40px 0;
        border-bottom: 2px solid var(--black);
        margin-bottom: 60px;
      }

      .header-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .title {
        font-size: 48px;
        font-weight: 700;
        color: var(--black);
        letter-spacing: -0.02em;
        margin-bottom: 12px;
      }

      .subtitle {
        font-size: 16px;
        color: var(--gray-600);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Main Content */
      .main-content {
        max-width: 900px;
        margin: 0 auto;
      }

      .dispatch-section,
      .activity-section {
        margin-bottom: 60px;
      }

      .dispatch-section h2,
      .activity-section h2 {
        font-size: 24px;
        margin-bottom: 30px;
        color: var(--black);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-bottom: 16px;
        border-bottom: 2px solid var(--black);
      }

      /* Dispatch Form */
      .dispatch-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background: var(--white);
        border: 2px solid var(--black);
      }

      .form-group {
        margin-bottom: 28px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--black);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .form-control {
        width: 100%;
        padding: 14px 16px;
        font-size: 15px;
        color: var(--black);
        background: var(--white);
        border: 2px solid var(--black);
        outline: none;
        transition: all 0.2s;
        font-family: "Inter", monospace;
      }

      .form-control:focus {
        border-color: var(--black);
        box-shadow: 0 0 0 3px var(--gray-200);
      }

      .form-control::placeholder {
        color: var(--gray-400);
      }

      select.form-control {
        cursor: pointer;
        background-color: var(--white);
      }

      .char-count {
        display: block;
        margin-top: 6px;
        font-size: 12px;
        color: var(--gray-500);
        font-weight: 400;
      }

      .error-message {
        padding: 14px 16px;
        margin-bottom: 20px;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        font-size: 14px;
        font-weight: 500;
      }

      /* Buttons */
      .btn-primary {
        width: 100%;
        padding: 16px;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--white);
        background: var(--black);
        border: 2px solid var(--black);
        cursor: pointer;
        transition: all 0.2s;
        outline: none;
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--gray-800);
        transform: translateY(-1px);
      }

      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Activity Log */
      .activity-log {
        min-height: 400px;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
      }

      .empty-state h3 {
        font-size: 20px;
        font-weight: 600;
        color: var(--black);
        margin-bottom: 12px;
        text-transform: uppercase;
      }

      .empty-state p {
        font-size: 15px;
        color: var(--gray-600);
      }

      .message-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Message Card */
      .message-card {
        background: var(--white);
        border: 2px solid var(--black);
        padding: 28px;
        transition: all 0.2s;
      }

      .message-card:hover {
        box-shadow: 4px 4px 0 var(--black);
        transform: translate(-2px, -2px);
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--gray-300);
      }

      .message-route {
        flex: 1;
      }

      .chain-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--black);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .route-arrow {
        display: inline-block;
        margin: 0 12px;
        font-weight: 300;
        color: var(--gray-500);
      }

      /* Message Status */
      .message-status {
        padding: 6px 14px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background: var(--white);
        border: 2px solid var(--black);
      }

      .status-pending {
        background: var(--white);
        color: var(--black);
      }

      .status-delivered {
        background: var(--black);
        color: var(--white);
      }

      .status-timeout,
      .status-failed {
        background: var(--white);
        color: var(--black);
        border-style: dashed;
      }

      /* Message Details */
      .message-details {
        display: grid;
        gap: 16px;
      }

      .detail-row {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 12px;
        padding: 10px 0;
        border-bottom: 1px solid var(--gray-200);
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        font-size: 12px;
        font-weight: 600;
        color: var(--gray-600);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .detail-value {
        font-size: 14px;
        color: var(--black);
        font-weight: 500;
        word-break: break-all;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      }

      .hash-link {
        color: var(--black);
        text-decoration: underline;
        transition: opacity 0.2s;
      }

      .hash-link:hover {
        opacity: 0.6;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .title {
          font-size: 36px;
        }

        .dispatch-form {
          padding: 30px 20px;
        }

        .message-card {
          padding: 20px;
        }

        .detail-row {
          grid-template-columns: 1fr;
          gap: 6px;
        }

        .message-header {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
</html>
